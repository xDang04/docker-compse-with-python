
{% extends 'layouts/index.html' %}


{% block content %}
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" >
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>
				<form action="#" class="login100-form validate-form" method="post">
					{% csrf_token %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Room is required">
						<span class="label-input100">Room</span>
						<input class="input100" type="text" name="room" placeholder="Enter Room">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Join
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
