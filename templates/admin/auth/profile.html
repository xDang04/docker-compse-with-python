{% extends 'users/layouts/index.html' %}

{% load static %}
{% block content %}
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    
                        {% if image_user and image_user.profile_image %}
                            <!--Show image if user uploaded -->
                            <img id="img-profile" class="rounded-circle mt-5" width="250px" height="250px" src="{{ image_user.profile_image.url }}">
                        {% else %}
                            <!-- Hiển thị ảnh mặc định nếu người dùng chưa tải lên ảnh -->
                            <img id="img-profile" class="rounded-circle mt-5" width="250px" height="250px"
                                src="{% static 'images/default-avatar-icon-of-social-media-user-vector.jpg' %}">
                        {% endif %}
                        
                        <div>
                            <span class="font-weight-bold">{{ user.username }}</span>
                            <span class="text-black-50">{{ user.email }}</span>
                        </div>
                </div>
            </div>
            <form class="col-md-8 border-right" action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">First Name</label>
                            <input type="text" class="form-control" name="first_name" placeholder="first name" value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" placeholder="last name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Phone Number</label>
                            <input type="text" name="phone" class="form-control" placeholder="enter phone number" value="{{ user.userimage.phone }}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Address</label>
                            <input type="text" name="address" class="form-control" placeholder="enter address " value="{{user.userimage.address}}">
                        </div>
                        <!-- Upload ảnh -->
                        <div class="mt-3">
                            <label class="labels">Profile Picture</label>
                            <input type="file" class="form-control" name="profile_image">
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">
                            Save Profile
                        </button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
{% endblock content %}
